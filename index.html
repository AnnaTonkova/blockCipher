<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Блочный шифр</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Блочный шифр</h1>
        </header>

        <div class="input-group">
            <label for="inputText">Исходный текст:</label>
            <textarea id="inputText"></textarea>
        </div>

        <div class="key-group">
            <label for="inputKey">Ключ шифрования:</label>
            <input type="text" id="inputKey">
        </div>

        <div class="buttons">
            <button id="encryptBtn">Зашифровать</button>
            <button id="decryptBtn">Расшифровать</button>
        </div>
        <div class="result-container">
            <div class="result-title">
                <h3>Результат:</h3>
            </div>
            <textarea class="result-content" id="resultText"></textarea>
        </div>
    </div>

    <script src="blockCipher.js" defer></script>
</body>

</html>
